<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grandmaster AI | Premium Chess</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/assets/index-qyTxSmS9.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CSgs4Br1.css">
  </head>
  <body>
    <div id="app">
      <header class="game-header">
        <h1>Grandmaster AI</h1>
        <div class="status-panel">
          <span id="game-status">White to Move</span>
        </div>
      </header>
      
      <main class="game-container">
        <div id="board" class="chess-board">
          <!-- Board squares generated by JS -->
        </div>
        
        <aside class="game-info">
          <div class="panel captured-pieces">
            <h3>Captured</h3>
            <div id="captured-white"></div>
            <div id="captured-black"></div>
          </div>
          
          <div class="panel game-controls">
            <button id="reset-btn" class="btn primary">New Game</button>
            <button id="undo-btn" class="btn secondary">Undo</button>
          </div>

          <div class="panel move-history">
             <h3>History</h3>
             <div id="move-list" class="move-list-content"></div>
          </div>
        </aside>
      </main>
    </div>
  </body>
</html>
