<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grandmaster AI | Premium Chess</title>

  <script type="importmap">
    {
      "imports": {
        "chess.js": "https://esm.sh/chess.js@1.0.0-beta.8"
      }
    }
  </script>

  <link rel="stylesheet" href="./src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header class="game-header">
      <h1>Grandmaster AI</h1>
      <div class="status-panel">
        <span id="game-status">White to Move</span>
      </div>
    </header>

    <main class="game-container">
      <div class="board-wrapper">
        <div class="coordinates-rank">
          <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
        </div>
        <div class="board-column">
          <div id="board" class="chess-board">
          </div>
          <div class="coordinates-file">
            <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
          </div>
        </div>
      </div>

      <div id="promotion-modal" class="promotion-modal hidden">
        <div class="promotion-option" data-piece="q">♛</div>
        <div class="promotion-option" data-piece="r">♜</div>
        <div class="promotion-option" data-piece="b">♝</div>
        <div class="promotion-option" data-piece="n">♞</div>
      </div>

      <aside class="game-info">
        <div class="panel captured-pieces">
          <h3>Captured</h3>
          <div id="captured-white"></div>
          <div id="captured-black"></div>
        </div>

        <div class="panel game-controls">
          <div class="control-group">
            <label for="difficulty">AI Level</label>
            <select id="difficulty" class="select-input">
              <option value="1">Beginner (Elo ~600)</option>
              <option value="2">Intermediate (Elo ~1000)</option>
              <option value="3" selected>Advanced (Elo ~1400)</option>
              <option value="4">Grandmaster (Elo ~1600+)</option>
            </select>
          </div>
          <button id="reset-btn" class="btn primary">New Game</button>
          <button id="undo-btn" class="btn secondary">Undo</button>
          <button id="analyze-btn" class="btn secondary">Analyze Last Move</button>
        </div>

        <div class="panel move-history">
          <h3>History</h3>
          <div id="move-list" class="move-list-content"></div>
        </div>

        <div id="analysis-panel" class="panel analysis-panel hidden">
          <h3>Analysis</h3>
          <div class="analysis-content">
            <div id="analysis-grade" class="analysis-grade">Preparing...</div>
            <div id="analysis-suggestion" class="analysis-suggestion"></div>
            <div id="analysis-detail" class="analysis-detail"></div>
          </div>
        </div>
      </aside>
    </main>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
